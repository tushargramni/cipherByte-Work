<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon/sun.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Document</title>
</head>
<body >
    <div id="map"></div>
    <h1>Let's check what's the weather today</h1>
    <div class="card">
        <div class="input-box">
            <input type="text" class="input" placeholder="enter long,lat,city,state,country" spellcheck="true" ></input>
            <div class="logo" id="searchIcon">
                <img src="./icon/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
        </div>
        
        <div class="content">
            <div class="box" >
                <img src="./icon/location_on_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <p>Location:</p>
                    <p class="place"></p>
            </div>
            <div class="box" >
                <img src="./icon/thermostat_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <p>Temperature:</p>
                    <p class="temp"></p>
            </div>
            
            
            <div class="box" >
                <img src="./icon/icons8-humidity-48.png" alt="">
                    <p>Humidity:</p>
                    <p class="humidity"></p>
            </div>
            <div class="box">
                <img src="./icon/icons8-wind-48 (1).png" alt="">
                    <p>Wind speed:</p>
                    <p class="wind"></p>
            </div>
        </div>

        <div style="position: absolute; bottom: 20px; right: 30px; z-index: 1; border-radius: 50%; cursor: pointer;" >
          <img src="./icon/my_location_40dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
