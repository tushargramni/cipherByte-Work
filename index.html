    <div class="card">
 
        <div class="input-box">

            <div class="logo" id="searchIcon">

            </div>
        </div>

            <div class="box" >
                <img src="./icon/temperature.svg" alt="">
                <span>Temperature</span>
                    <div class="tempbox" style="display: flex; flex-direction: column; flex-wrap: wrap;">
                        <p style="display: flex; flex-direction: column; flex-wrap: wrap;" class="feel"></p>
                        <p style="display: flex; flex-direction: column; flex-wrap: wrap;" class="hightemp"></p>
                        <p style="display: flex; flex-direction: column; flex-wrap: wrap;" class="lowtemp"></p>
                    </div>                    
            </div>
            
            <div class="box" >
                <img src="./icon/humidity.png" alt="">
                <span>Humidity</span>
                <p class="humidity" style="display: flex; flex-direction: column; flex-wrap: wrap;"></p>
            </div>
            
            <div class="box">
                <img src="./icon/wind.png" alt="">
                <span>Wind speed</span>
                <p class="wind" style="display: flex; flex-direction: column; flex-wrap: wrap;"></p>
            </div>
            <div class="box">
                <span>Description</span>
                <p class="desc" style="display: flex; flex-direction: column; flex-wrap: wrap;"></p>
            </div>
