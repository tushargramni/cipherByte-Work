<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Let's check what's the weather today</h1>
    <div class="card">
        <div class="input-box">
            <input type="text" class="input" placeholder="enter placename here "></input>
            <div class="logo">
                <img src="./icon/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
        </div>
        <div class="img" style="display: flex; justify-content: center; align-items:center ; margin: 1rem;">
            <img src="./icon/sun.svg" alt="">
        </div>
        <div class="content" style="display: flex; flex-direction: column; font-family: Arial, Helvetica, sans-serif; justify-content: center;align-items: center; font-size: 2rem; color: white; font-weight: bold;">
            <p class="temp">2<sup>o</sup>C</p>
            <p class="place">New York</p>
        </div>
        <div class="details" style="display: flex; justify-content: space-between; margin-top: 2rem ; width: 100%; color: white;
        flex-wrap: wrap;">
            <div class="humidity" style="display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
                <img src="./icon/icons8-humidity-48.png" alt="">
                <div>
                    <p>64%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind"style="display: flex; justify-content: center; align-items: center;gap: 0.5rem;">
                <img src="./icon/icons8-wind-48 (1).png" alt="">
                <div>
                    <p>77.25km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
