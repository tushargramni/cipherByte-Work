<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon/sun.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body >
    <div class="waves">
        <img class="sun" src="./icon/sun.svg" alt="">
        
    </div>
    <h1>Let's check what's the weather today
        
    </h1>
    <div class="card">
 
        <div class="input-box">
            <input type="text" class="input" placeholder="enter long,lat,city,state" spellcheck="true" ></input>
            <div class="logo" id="searchIcon">
                <img src="./icon/search.svg" alt="" width="40px">
            </div>
        </div>
        
        <div class="content">
            
            <div class="box"  style="position: relative;">
                <img src="./icon/temperature.svg" alt="">
                <span>Temperature</span>
                    <div class="tempbox" style="display: flex; flex-direction: column;">
                        <p class="feel"></p>
                        <p class="hightemp"></p>
                        <p class="lowtemp"></p>
                    </div>                    
            </div>
            
            <div class="box" >
                <img src="./icon/humidity.png" alt="">
                    <span>Humidity</span>
                    <p class="humidity"></p>
            </div>
            
            <div class="box">
                <img src="./icon/wind.png" alt="">
                    <span>Wind speed</span>
                    <p class="wind"></p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
